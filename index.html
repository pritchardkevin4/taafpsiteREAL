<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Under Construction</title>
        <style>
            .construction-banner {
                position: fixed; /* Fixed positioning to stay on top */
                top: 0;
                left: 0;
                width: 100%;
                background-color: #ffcc00; /* Bright yellow background */
                color: #000000; /* Black text */
                text-align: center;
                padding: 10px 0; /* Padding for some vertical space */
                font-family: 'Arial', sans-serif;
                font-size: 20px;
                font-weight: bold;
                z-index: 1000; /* High z-index to stay above other content */
            }
            body {
                margin-top: 50px; /* Add top margin to push site content down */
            }
        </style>
    <meta charset="UTF-8">
    <title>All American Funk Parade</title>
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-image: url('https://example.com/stars_background.gif');
        }
        a {
            color: #FF00FF;
            text-decoration: none;
        }
        a:hover {
            color: #FFFF00;
        }
        .navbar {
            background-color: #000080;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            font-size: 20px;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #FFA500;
        }
        marquee {
            font-size: 24px;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="construction-banner">
        <img src="https://example.com/construction_icon.png" alt="Construction Icon" style="vertical-align: middle; height: 30px;">
        This site is under construction. Check back soon!
    </div>
    <div class="navbar">
        <a href="funk_gigs.png">WORLD TOUR</a>
        <a href="contact.html">CONTACT US</a>
        <a href="https://www.youtube.com/watch?v=fFeEGYLkupE">LISTEN TO OUR MUSIC</a>
    </div>
    <h1>Welcome to the All American Funk Parade</h1>
    <iframe width="800" height="450" src="https://www.youtube.com/embed/8U4_dx8WZaQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <marquee>Welcome to the grooviest site on the web! Stay funky, my friends!</marquee>
    <p>We're literally the best band of all time. </p>
    <div id="visitorCount">Visitors: 1,504,338</div>

    <script>
        // Retrieve the current count from localStorage or start at 1,500,000 if it's not yet set
        let count = parseInt(localStorage.getItem('visitorCount')) || 1504334;

        // Function to increment and display the count
        function incrementCount() {
            count++; // Increment the count
            document.getElementById('visitorCount').innerHTML = 'Visitors: ' + count.toLocaleString(); // Update the display with commas
            localStorage.setItem('visitorCount', count); // Store the new count in localStorage
        }

        // Increment the count when the page loads
        window.onload = incrementCount;
    </script>
    <audio src="looliemidi.mp3" controls autoplay loop>
        Your browser does not support the audio element.
    </audio>

</body>
</html>
